<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input {
            width: 600px;
            height: 35px;
            border-radius: 5px;
            border: 2px solid blue;
            font-size: 20px;
        }

        #btn {
            background-color: green;
            color: white;
            font-size: 20px;
            border-radius: 0px 50px;
        }

        span {
            color: red;
            font-size: 20px;
        }
    </style>
    <title>FORM validation</title>
</head>

<body>
    <form action="#" autocomplete="off" onsubmit="return validation()">
        <table cellspacing="15" align="center">
            <tr>
                <td><input type="text" id="user" placeholder="User name">
                    <br><span id="userr"></span>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="pass" placeholder="Password">
                    <br><span id="passs"></span>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="conpass" placeholder="Conform Password">
                    <br><span id="conpasss"></span>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="email" placeholder="Email">
                    <br><span id="emaill"></span>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="mobile" placeholder="Mobile (Do not write Country code eg. +91)">
                    <br><span id="mobilee"></span>
                </td>
            </tr>
            <tr>
                <td><input type="submit" id="btn" placeholder=""></td>
            </tr>
        </table>
    </form>
    <script>
        function validation() {
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            console.log(user);
            var conpass = document.getElementById("conpass").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            if (user.length < 2) {
                document.getElementById("userr").innerHTML = `**Please write more than one character in the Box`
                return false;
            } 
            if (!isNaN(user)) {
                document.getElementById("userr").innerHTML = `**Please write Alphabets only in the Box`
                return false;
            }
            if (user == "") {
                document.getElementById("userr").innerHTML = `**Please write username in the Box`
                return false;
            }else {
                document.getElementById("userr").innerHTML = "";
            }


            if (pass == "") {
                document.getElementById("passs").innerHTML = `**Please write Password in the Box`
                return false;
            }
            if (pass.length < 8) {
                document.getElementById("passs").innerHTML = `**Please write Password of Atleast 8 Charecter in the Box`
                return false;
            }
            if (pass.search(/[0-9]/)==-1) {
                document.getElementById("passs").innerHTML = `**Please write Password of Atleast 1 Number in the Box`
                return false;
            }
            if (pass.search(/[a-z]/)==-1) {
                document.getElementById("passs").innerHTML = `**Please write Password of Atleast 1 Lower case character in the Box`
                return false;
            }
            if (pass.search(/[A-Z]/)==-1) {
                document.getElementById("passs").innerHTML = `**Please write Password of Atleast 1 Upper case character in the Box`
                return false;
            }
            if (pass.search(/[!\@\#\$\%\^\&\*\(\)\_\-\+\+\<\>\?]/)==-1) {
                document.getElementById("passs").innerHTML = `**Please write Password of Atleast 1 Spacial Symbol in the Box`
                return false;
            }
            else {
                document.getElementById("passs").innerHTML = ``
            }




            if (conpass == "") {
                document.getElementById("conpasss").innerHTML = `**Please write Conform Password in the Box`
                return false;
            }
            if (conpass != pass) {
                document.getElementById("conpasss").innerHTML = `**Please write Conform Password same as Password in the Box`
                return false;
            }else {
                document.getElementById("conpasss").innerHTML = ``
            }


            if (email == "") {
                document.getElementById("emaill").innerHTML = `**Please write Email in the Box`
                return false;
            }
            if (email.indexOf('@') <=0) {
                document.getElementById("emaill").innerHTML = `**Please write Valid Email(Invalid Position of @) in the Box`
                return false;
            }
            if (email.charAt(email.length-4) !="." && email.charAt(email.length-3) !=".") {
                document.getElementById("emaill").innerHTML = `**Please write Valid Email(Invalid Position of .) in the Box`
                return false;
            }
            else {
                document.getElementById("emaill").innerHTML = ``
            }


            if (mobile == "") {
                document.getElementById("mobilee").innerHTML = `**Please write Mobile Number in the Box`
                return false;
            }
            if (isNaN(mobile)) {
                document.getElementById("mobilee").innerHTML = `**Please write Number only in the Box`
                return false;
            }
            if (mobile.length < 10 || mobile.length > 10) {
                document.getElementById("mobilee").innerHTML = `**Please write 10 digit Mobile Number in the Box`
                return false;
            } else {
                document.getElementById("mobilee").innerHTML = "";
            }
        }
        

    </script>
</body>

</html>
