        function CheckPassword() {
            let pass = document.getElementById("password").value;
            var passw = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;

            } else {
