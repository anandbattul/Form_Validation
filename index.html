<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>SIGN UP</title>
</head>

<body>
    <h1 id="tv">TV2Z</h1><h3 id="login" >LOG IN</h3>
    <form action="#" autocomplete="off" onsubmit="return validation()">
        <h1 align="center">SIGN UP</h1>
        <p align="center">Enter your details to create new account for TV2Z</p>
        <table cellspacing="15" align="center">
            <tr>
                <td><input type="text" id="user" placeholder="User name">
                    <br><span id="userr"></span>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="pass" placeholder="Password">
                    <br><span id="passs"></span>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="conpass" placeholder="Retype Password">
                    <br><span id="conpasss"></span>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="email" placeholder="Email">
                    <br><span id="emaill"></span>
                </td>
            </tr>
            <tr><td><p align="center">By clicking on 'SignUp' button, you are registered to TV2Z.</p></td></tr>
            <tr>
                <td><input type="submit" id="btn" value="SIGN UP" ></td>
            </tr>
        </table>
    </form>
    <script src="main.js"></script>
  
</body>

</html>
