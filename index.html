<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>FORM validation</title>
</head>

<body>
    <form action="#" autocomplete="off" onsubmit="return validation()">
        <h1 align="center">Form validation</h1>
        <table cellspacing="15" align="center">
            <tr>
                <td><input type="text" id="user" placeholder="User name">
                    <br><span id="userr"></span>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="pass" placeholder="Password">
                    <br><span id="passs"></span>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="conpass" placeholder="Conform Password">
                    <br><span id="conpasss"></span>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="email" placeholder="Email">
                    <br><span id="emaill"></span>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="mobile" placeholder="Mobile (Do not write Country code eg. +91)">
                    <br><span id="mobilee"></span>
                </td>
            </tr>
            <tr>
                <td><input type="submit" id="btn" placeholder=""></td>
            </tr>
        </table>
    </form>
    <script src="main.js"></script>
  
</body>

</html>
